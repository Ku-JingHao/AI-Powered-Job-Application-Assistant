{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Email Sent</h2>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        An email has been sent with instructions to reset your password. If you don't receive an email, please make sure you've entered the address you registered with and check your spam folder.
                    </div>
                    <a href="{% url 'login' %}" class="btn btn-primary">Return to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
